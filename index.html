<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Recursos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>DashBoard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="border: 2px solid white;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
            </div>
            <h3 class="text-uppercase titulo mb-0">Sistemas Contables</h3>
            <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-light" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 sidebar p-3" id="sidebar">
                <h4 class="text-uppercase">Menú</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="filter-section">
                    <h5>Filtrar Información</h5>
                    <form>
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Buscar</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
                        </div>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Categoría</label>
                            <select class="form-select" id="categorySelect">
                                <option selected>Elige una categoría</option>
                                <option value="1">Finanzas</option>
                                <option value="2">Ventas</option>
                                <option value="3">Compras</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dateSelect" class="form-label">Filtrar por fecha</label>
                            <input type="date" class="form-control" id="dateSelect">
                        </div>
                        <button type="submit" class="btn btn-light">Aplicar Filtro</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 flex-grow-1 p-3">
                <h1>Resumen Gráfico de Contabilidad</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="donutChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="barChart2"></canvas>
                    </div>
                </div>
                <div class="container mt-4">
                    <h2>Registro de Entradas y Salidas</h2>
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Descripción</th>
                                <th>Monto</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="recordTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Recursos/script.js"></script>
    
    <script>
        const toggleButton = document.getElementById('toggle-sidebar-btn');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('d-none');
        });
    </script>
</body>
</html>
